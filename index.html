<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>D&D Assistant</title>
</head>

<body>

    <div class="container" id="app-header">
        <div class="app-title-description">
            <h1 class="title">D&D Assistant</h1>
            <p class="description">Your Dungeons and Dragons Game assistant</p>
        </div>

        <div class="button-row">
            <button type="button" class="button" id="create-character-button">Create
                Character</button>
            <button type="button" class="button" id="load-character-button" disabled>Upload Character</button>
            <button type="button" class="button" id="show-tips-button">Show Tips</button>
            <button type="button" class="button" id="test-roll">Test Roll</button>
        </div>

    </div>

    <div class="horizontal-container">
        <div class="form" id="create-character-form">
            <h2 class="title form-title">Create a character</h2>
            <p class="description">Create a unique character with the help of the official 5e rules stipulated in the
                2014
                Player's Handbook.</p>
            <div class="horizontal-container">
                <form action="" class="character-form">
                    <div class="form-row">
                        <label for="character-name">Character Name
                            <input type="text" name="character-name" id="character-name"
                                placeholder="Enter character name">
                        </label>
                        <label for="character-race">Select a race
                            <select name="character-race" id="character-race">
                                <option value="Select a race" disabled selected>Select a race</option>
                                <option value="Dwarf">Dwarf</option>
                                <option value="Elf">Elf</option>
                                <option value="Halfling">Halfling</option>
                                <option value="Human">Human</option>
                                <option value="Dragonborn">Dragonborn</option>
                                <option value="Gnome">Gnome</option>
                                <option value="Half-Elf">Half-Elf</option>
                                <option value="Half-Orc">Half-Orc</option>
                                <option value="Tiefling">Tiefling</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="character-class">Select a class
                            <select name="character-class" id="character-class">
                                <option value="Select a class" disabled selected>Select a class</option>
                                <option value="Barbarian">Barbarian</option>
                                <option value="Bard">Bard</option>
                                <option value="Cleric">Cleric</option>
                                <option value="Druid">Druid</option>
                                <option value="Fighter">Fighter</option>
                                <option value="Monk">Monk</option>
                                <option value="Paladin">Paladin</option>
                                <option value="Ranger">Ranger</option>
                                <option value="Rogue">Rogue</option>
                                <option value="Sorcerer">Sorcerer</option>
                                <option value="Warlock">Warlock</option>
                                <option value="Wizard">Wizard</option>
                            </select>
                        </label>
                        <label for="character-sex">Select a sex
                            <select name="character-sex" id="character-sex">
                                <option value="Select a sex" disabled selected>Select a sex</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </label>
                    </div>
                    <div class="button-row">
                        <button type="button" class="button" id="next-one">Next</button>
                        <button type="button" class="button secondary" id="character-reset-button">Reset</button>
                        <button type="button" class="button danger"
                            id="cancel-character-creation-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="column-container" id="character-overview"></div>
    </div>

    <div class="sidebar right" id="character-creation-tips-sidebar">
        <div class="sidebar-title-row">
            <h2 class="title sidebar-title">Tips & Tricks</h2>
            <button type="button" class="button danger close-button" id="close-tips-sidebar-button">Close</button>
        </div>
    </div>

    <div class="alert-box" id="main-alert-box">
        <h3 class="title">This is an error</h3>
        <p class="description">This is the description for said error.</p>
        <button type="button" class="button danger close-button" id="close-alert-box-button">X</button>
    </div>

    <!-- Script tag -->
    <script src="script.js"></script>
</body>

</html>
